<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="./css/normalize.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="container">
            <section class="password">
                <h2 class="heading">Generate a <span class="text-blue block">random password</span></h2>
                <p class="description">Never use an insecure password again.</p>
                <form id="password-length-form">
                    <div class="password-length-input-group">
                        <label for="password-length-input" class="password-length-input-label">Password Length:</label>
                        <input type="number" min="1" max="20" id="password-length-input" class="password-length-input" value="12" name="password-length-input"/>
                    </div>
                    <button class="cta btn" id="password-generator-btn"><img class= "btn-icon" src="./img/Icon.svg" alt=""> Generate passwords</button>
                </form>
                <hr class="divider">
                <div class="grid password-fields">
                    <input type="text" value="" disabled="disabled" id="password1" class="password-input"/>
                    <input type="text" value="" disabled="disabled" id="password2" class="password-input"/>
                    <input type="text" value="" disabled="disabled" id="password3" class="password-input"/>
                    <input type="text" value="" disabled="disabled" id="password4" class="password-input"/>
                </div>
            </section>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
